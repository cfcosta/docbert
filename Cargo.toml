[package]
name = "docbert"
version = "0.0.1"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "A powerful semantic search CLI for your documents"

[dependencies]
candle-core = "0.9.1"
clap = { version = "4.5.57", features = ["derive"] }
globset = "0.4"
pylate-rs = "1.0"
redb = "3.1.0"
tantivy = "0.22"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
xdg = "3.0.0"

[features]
default = []
mkl = ["pylate-rs/mkl"]
accelerate = ["pylate-rs/accelerate"]
metal = ["pylate-rs/metal"]
cuda = ["pylate-rs/cuda"]

[dev-dependencies]
tempfile = "3"
